<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      function Alternar(Seccion) {
        if (Seccion.style.display == "none") {
          Seccion.style.display = "";
        } else {
          Seccion.style.display = "none";
        }
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function validateEmailAddress(email) {
        var re =
          /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
      }
      function validate() {
        $("#result").text("");
        var emailaddress = $("#email").val();
        if (validateEmailAddress(emailaddress)) {
          $("#result").text(emailaddress + " is valid :)");
          $("#result").css("color", "green");
        } else {
          $("#result").text(emailaddress + " is not correct, please retry:(");
          $("#result").css("color", "red");
        }
        return false;
      }
      $(document).ready(function () {
        $("#validate").bind("click", validate);
      });
    </script>
    <style>
      ParentDiv01 .ChildDivOrig {
        display: block;
      }
      .ParentDiv01 .ChildDivNew {
        display: none;
      }
      .ParentDiv02 .ChildDivOrig {
        display: none;
      }
      .ParentDiv02 .ChildDivNew {
        display: block;
      }
    </style>
  </head>
  <body>
    <p style="cursor: s-resize" onClick="Alternar(seccion1)">
      Pulsar aquí para ocultar o mostrar el párrafo siguiente.
    </p>

    <div
      id="seccion1"
      style="background: #ffc0c0; color: white; display: block"
    >
      Este bloque aparece y desaparece de la página.
    </div>

    <hr />
    <form>
      <p>Enter an email address:</p>
      <input id="email" />
      <button type="submit" id="validate">Validate!</button>
    </form>
    <h2 id="result"></h2>
  </body>
</html>
